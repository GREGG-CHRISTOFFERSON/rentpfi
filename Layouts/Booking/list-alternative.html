<div class="medium-12 columns">
          <div class="event-item-detail">
            <div class="row">
              <div class="medium-2 columns">
                <div class="event-date"><span class="month">{tag_bookingmonth}</span><span class="day">{tag_bookingday}</span></div>
              </div>
              <div class="medium-7 columns">
                  <h3>{tag_name}</h3>
                <div class="event-details">Date: {tag_bookingmonth} {tag_bookingday}, {tag_bookingyear}  | {tag_percentfull} of {tag_capacity} booked</div>
                  <p>{tag_body, 150}  </div>
                <div class="medium-3 columns"><a href="/BookingRetrieve.aspx?ID={tag_bookingid}" class="button tiny">View Details</a></div>
            </div>
          </div>
          <!--end event-item-detail--></div>
